name: ðŸ”¬ Artifact Producer Workflow

on:
  workflow_dispatch:

jobs:
  producer:
    runs-on: ubuntu-latest
    steps:
      - name: Create artifact
        run: |
          echo "This is an artifact for run ID: ${{ github.run_id }}" > dynamic-artifact-${{ github.run_id }}.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dynamic-artifact-${{ github.run_id }}
          path: dynamic-artifact-${{ github.run_id }}.txt

      - name: Set output for artifact name
        id: set_output
        run: echo "::set-output name=artifact_name::dynamic-artifact-${{ github.run_id }}"
